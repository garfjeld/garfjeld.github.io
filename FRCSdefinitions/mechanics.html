                        # Stress

                      </textarea>
                    </section>

                    <section data-markdown>
                      <textarea data-template>
                        ## Stress: force per unit area
                        - The *intensity of internal force* within a material as a result of loading.
                        - Defined by force over cross-sectional area.
                        - It cannot be measured directly.
                        - Stress within a material can be in *tension*, *compression*, or *shear*.
                      </textarea>
                    </section>
                </section>

                <section>
                    <section data-markdown>
                      <textarea data-template>
                        # Strain

                      </textarea>
                    </section>

                    <section data-markdown>
                      <textarea data-template>
                        ## Strain: proportional deformation
                        - Linear deformation under loading.
                        - Defined by change in length over original length.
                      </textarea>
                    </section>

                    <section data-markdown>
                      <textarea data-template>
                        ## Critical strain of repair tissues
                        |Tissue|Critical strain|
                        |------|--------------:|
                        |Granulation tissue|100%|
                        |Dense fibrous tissue|20%|
                        |Cartilage|10%|
                        |Cancellous bone|2%|
                        |Lamellar bone|2%|

                        *Yamada and Evans, 1970*

                      </textarea>
                    </section>
                </section>

                <section>
                    <section data-markdown>
                      <textarea data-template>
                        # Young's Modulus

                      </textarea>
                    </section>

                    <section data-markdown>
                      <textarea data-template>
                        ## Young's Modulus
                        - A material property of stiffness of a material in the *elastic zone* during *uniaxial deformation*.
                        - The ratio of tensile stress (force per unit area) to tensile strain (proportional deformation).
                      </textarea>
                    </section>
                </section>
